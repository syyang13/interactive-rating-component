<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <section class="container">

    <section class="hero">

      <div class="icon">
      <img src="./images/icon-star.svg" class="star" alt="star">
      </div>

      <h1 class="question">How did we do?</h1>

      <p class="feedback">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="numbers">

        <div class="circle">
            <input type="radio" id="1" name="1" value="1">
            <label for="1">1</label>
        </div>

        <div class="circle">
            <input type="radio" id="2" name="2" value="2">
            <label for="2">2</label>
        </div>

        <div class="circle">
            <input type="radio" id="3" name="3" value="3">
            <label for="3">3</label>
        </div>

        <div class="circle">
            <input type="radio" id="4" name="4" value="4">
            <label for="4">4</label>
        </div>

        <div class="circle">
            <input type="radio" id="5" name="5" value="5">
            <label for="5">5</label>
        </div>

      </div>  

      <button type="submit" id="subbtn">SUBMIT</button>

    </section>
    
    <section class="thankyou">

      <div>
        <img src="./images/illustration-thank-you.svg">
      </div>

      <h2 class="rateSelection">You selected <span id="rateSelection"></span> out of 5</h2>

      <span class="question">Thank you!</span>

      <p class="support">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

    </section>

  </section>  

  <script src="index.js"></script>
</body>
</html>
